<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Filmyadda - PLAYER</title>
    <link rel="icon" href="css/assets/final-logo.ico" type="image/x-icon" >
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the token and its expiration time from local storage
            const token = localStorage.getItem('authToken');
            const expirationTime = localStorage.getItem('tokenExpiration');
            
            // Check if the token is missing or expired
            if (!token || (expirationTime && Date.now() > expirationTime)) {
                // Clear the token and expiration time from local storage
                localStorage.removeItem('token');
                localStorage.removeItem('tokenExpiration');
                // Redirect to the login page
                window.location.href = 'index.html'; // Change this to 'index.html' as you requested
            }
        });
    </script>

</head>

<body>
    <div class="header">
        <nav class="nav">
            <img class="logo" src="css/assets/bg.png" alt="" onclick="location.href='home.html'">
            <div class="navbt">
                 <div class="header-right">
                    <img class="profile-picture" src="css/assets/profile (2).png">
                        <ul class="profile-menu">
                            <li onclick="location.href='profile1.html'">MY PROFILE</li> 
                            <li onclick="location.href='home.html'" target="_blank">HOME</li>
                            <li onclick="location.href='feedback.html'" target="_blank">GIVE FEEDBACK</li>
                            <li onclick="location.href='about.html'" target="_blank">ABOUT US</li>
                        </ul>
                    </div> 
            </div>
        </nav>
        <br>
    <button id="backButton" onclick="history.back()" class="back-button"><img src="css/assets/back button.png" alt=""> </button>
        <div class="cont">
            <h1 id="movieTitle">Loading...</h1>
        </div>


        <div class="container">
            <video id="videoPlayer" class="video-player" autoplay oncontextmenu="return false;" >
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>


            <div class="controls" >
                <button id="playPauseButton">
                    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="white" d="M8 5v14l11-7z" />
                    </svg>
                    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="display: none;">
                        <path fill="white" d="M6 19h4V5H6zm8 0h4V5h-4z" />
                    </svg>
                </button>

                <input type="range" id="seekBar" value="0" min="0" step="0.1">
                <button id="fullScreenBtn">
                    <img src="css/assets/full-screen.png" alt="Fullscreen" id="fullScreenIcon" width="24" height="24">
                </button>
                <input type="range" id="volumeControl" value="100" min="0" max="100">
            </div>


        </div>
    </div>
    <div>
        <footer class="footer">
            <p> &copy; 2024 Filmyadda. All rights reserved.</p>
        </footer>
    </div>

    <!-- Modal for notifications -->
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

</body>
</html>
