<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmyadda - forgot-password</title>
    <link rel="icon" href="css/assets/final-logo.ico" type="image/x-icon" >
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="header">
        <nav class="nav">
            <img class="logo" src="css/assets/bg.png" alt="" onclick="location.href='index.html'">
            <div class="navbt" >
                <button onclick="window.open('about-index.html', '_blank')">About</button>
            </div>
        </nav>
        <div class="box">
            <form id="resetForm" class="form" action="https://filmyadda.sudeepbro.me/.netlify/functions/sendResetEmail?action=resetPassword" method="POST">
                <img src="css/assets/reset password.png" alt="">
                <div class="inputbox">
                    <input type="text" name="Email" id="Email" required>
                    <label class="label" for="Email">Email:</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="NewPassword" id="NewPassword" required>
                    <label class="label" for="NewPassword">New Password:</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="ConfirmPassword" id="ConfirmPassword" required>
                    <label class="label" for="ConfirmPassword">Confirm Password:</label>
                </div>
                
                <button id="resetbutton" type="submit">SUBMIT</button>
                
            </form>
        </div>
    </div>

    <!-- Modal for notifications -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message" class="modal-message"></p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Filmyadda. All rights reserved.</p>
    </footer>
</body>
</html>
