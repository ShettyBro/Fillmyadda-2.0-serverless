<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmyadda - Login</title>
    <link rel="icon" href="css/assets/final-logo.ico" type="image/x-icon" >
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
   
</head>
<body>
    <div class="header">
        <nav class="nav">
            <img class="logo" src="css/assets/bg.png" alt="" onclick="location.href='index.html'">
            <div class="navbt">
                <button onclick="location.href='about-index.html'" target="_blank">About</button>
            </div>
        </nav>
        <div class="box">
            <form id="otpin" method="POST">
                <div class="inputbox">
                    <input type="number" name="otp" id="otp" required>
                    <label class="label" for="otp">Enter 6 Digit OTP</label>
                </div>
                <div class="resend-otp">
                    <label>
                        <a href="reset.html">Forgot Password ?</a>
                    </label>
                </div>
                <button id="verify" type="submit">Verify</button>
            </form>
        </div>
    </div>

    <!-- Modal for notifications -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message" class="modal-message"></p>
        </div>
    </div>
    

    <footer class="footer">
        <p>&copy; 2024 Filmyadda. All rights reserved.</p>
    </footer>
</body>
</html>
